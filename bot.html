<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="bot.css">
    <script src="bot.js"></script>
</head>
    <body>
    <div class="chat">
         <div class="chat-container">
                <div id="call" class="user-bar">
                    <div class="back">
                    <i class="zmdi zmdi-arrow-lef"></i>
                  </div>
                  <div class="circle">
                  <div class="avatar">
            <img  src="Mulenge logo.png" alt="Avatar">
                  </div>
                </div>
                  <div class="name">
                    <span>Mulenge Ai</span>
                    <span class="status">Ask any Question</span>
                  </div>
                  <div class="actions more">
                    <i class="zmdi zmdi-more-vert"></i>
                  </div>
                  <div class="actions attachment">
                    <i class="zmdi zmdi-attachment-alt"></i>
                 </div>
                 <!-- <div  class="actions">
                    <i class="zmdi zmdi-phon"></i>
                  </div>-->
                </div>
                <div class="conversation">
                  <div class="conversation-container">
                <span id="ap">
                </span>
          </div>
                  <form id="form" class="conversation-compose">
                    <div class="emoji">
                      
                    </div>
                    <input id="val" class="input-msg" name="input" placeholder="Type a message" autocomplete="off" autofocus></input>
                    <!--<div class="photo">
                      <i class="zmdi zmdi-camer"></i>
                    </div>-->
                    <span class="send">
                        <div class="circle">
                          <i id="msend" class="zmdi zmdi-mail-send"></i>
                        </div>
                      </span>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
    </html>
